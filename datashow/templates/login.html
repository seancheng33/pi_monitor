<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>RPI_monitor</title>
		<meta name="description" content="">

		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

		<!-- Bootstrap CSS -->
		<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

		<!-- Font Awesome CSS -->
		<link href="{% static 'assets/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />

		<!-- BEGIN CSS for this page -->
		<link rel="stylesheet" type="text/css" href="{% static 'assets/css/dataTables.bootstrap4.min.css' %}"/>
		<!-- END CSS for this page -->

        <!-- login CSS -->
		<link href="{% static 'assets/css/signin.css' %}" rel="stylesheet" type="text/css" />

</head>
<body>
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="text-center mb-4">
        <img class="mb-4" src="{% static 'assets/images/logo.png' %}" alt="">
        <h1 class="h3 mb-3 font-weight-normal">RPI_monitor</h1>
          <p>{{ error }}</p>

      <div class="form-label-group">
        <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus="" name="username">
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="" name="password">
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      <p class="mt-5 mb-3 text-muted text-center">© 2021</p>
      </div>
    </form>
</body>
</html>
